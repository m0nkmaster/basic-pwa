<html>
  <head>
    <title>Story</title>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/mustache.js"></script>

    <script>
    $.getJSON('data/stories.json', function(data) {
        var template = "<ul>{{#stories}}" +
                            "<li>{{headline}}</li>" +
                            "{{/stories}}</ul>";
        var html = Mustache.to_html(template, data);
        $('#body').html(html);
    });
    </script>
  </head>

  <body>
    <div id="body">
    </div>
  </body>
</html>
